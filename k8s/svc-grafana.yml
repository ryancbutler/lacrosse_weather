apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: grafana
    app: grafana
  name: grafana
  namespace: lacrosse-weather
spec:
  ports:
    - name: grafana
      port: 3000
      protocol: TCP
      targetPort: grafana
  selector:
    app: grafana
  sessionAffinity: None
  type: ClusterIP
